<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Habbit app</h1>
        <div class="app">
            <div class="panel">
                <img src="images/logo.svg" alt="Лого">
                <nav class="menu">
                    <div class="menu__list">
                        <button class="menu__item menu__item_active">
                            <img src="images/water.svg" alt="Вода">
                        </button>  
                        <button class="menu__item">
                            <img src="images/food.svg" alt="Вода">
                        </button>                      
                    </div>
                    <button class="menu__add menu__add_active">
                        <img src="images/add.svg" alt="Добавить привычку">
                    </button>
                </nav>
                
            </div>
            <div class="content">
                <header>
                    <h1>Отжимания</h1>
                    <div class="progress">
                        <div class="progress__text">
                            <div class="progress__name">Прогресс</div>
                            <div class="progress__percent">50%</div>
                        </div>
                        <div class="progress__bar">
                            <div class="progress__cover-bar">

                            </div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="habbit">
                        <div class="habbit__day">День 1</div>
                        <div class="habbit__comment">Первая задача</div>
                        <button class="habbit__delete">
                            <img src="images/delete.svg" alt="Удалить задачу" >
                        </button>
                    </div>
                </main>
            </div>
        </div>



    <script src="scripts/app.js"></script>
</body>

</html>
